<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coursework</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main_wrapper">

        <div class="sidebar_container">
            <div>
                <button id="add_task" title="Добавить задачу"></button>
                <button id="load_tasks" title="Загрузить задачи"></button>
                <button id="save_tasks" title="Сохранить задачи"></button>
                <button id="del_tasks" title="Удалить все задачи"></button>
            </div>
        </div>

        <div class="board_container">
            <div class="backlog_list"></div>
            <div class="work_list"></div>
            <div class="done_list"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
